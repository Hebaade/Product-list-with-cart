<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container my-3">
        <div class="left-side">
            <h2>Dessert</h2>
        <div class="products" >
        </div>
    </div>
    <div class="right-side">
            <div class="cart-header">
                <h2 class="text-danger my-2" id="cartLength"> Your Cart</h2>
                <div id="cart">
                    
                </div>
                <div class="cart-total fw-bold fs-5 m-3 d-flex justify-content-between">Total: <span id="total">0</span></div>
            <button class="checkout-btn w-100" id="conOrder">Confirm Order</button
            </div>
            
        </div>
    </div>
    </section>
    <section class="confirmOrder d-none">
        <i class="fa-regular fa-circle-check text-success fs-3 mx-2"></i>
        <h2 class="m-2">Order Confirmed</h2>
        <p class="opacity-50 mx-3 small">We hope you enjoy your food</p>
        <div class="order" id="order">
</div>
<div class="cart-total fw-bold fs-5 m-3 d-flex justify-content-between">Total: <span id="totall">0</span></div>
<button class="checkout-btn w-100" id="newOrder">Start A New Order</button>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
